<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div id="nombre">

    </div>
    <script>
        let datosJson;
        
        fetch('../2.Accediendo a la data de JSON/persona.json')
        .then(res => res.json())
        .then((salida) => {
            datosJson = salida;

            let elementoTexto = document.getElementById('nombre');
            elementoTexto.textContent = datosJson.edad;
        })
    </script>
</body>
</html>
