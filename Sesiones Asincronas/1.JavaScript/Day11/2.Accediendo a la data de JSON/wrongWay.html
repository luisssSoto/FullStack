<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo a la data de un archivo JSON</title>
</head>
<body>
    <div id="nombre">
        <script>
            let miPersona = {
                "nombre": "Pedro Toledo",
                "edad": 35,
                "esEstudiante": false,
                "direccion": {
                    "calle": "Av. Siempreviva 742",
                    "ciudad": "Spriengfield"
                },
                "telefono": [
                    "555-555-5555",
                    "555-555-5556"
                ] 
            }

            let elementoTexto = document.getElementById("nombre");
            elementoTexto.textContent = miPersona.nombre;
        </script>
    </div>
</body>
</html>
