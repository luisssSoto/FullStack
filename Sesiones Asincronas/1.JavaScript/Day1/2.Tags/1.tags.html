<!-- Tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <p>This<em> word </em>has emphasis</p><br>
    <p>This<i> word </i>is in cursive</p><br>
    <p>This<strong> word </strong>is strong</p><br>
    <p>This<b> word </b>is in black</p><br>
    <p>This<small> word </small>is small</p><br>
    <p>This<del> word </del>is deleted</p><br>
    <p>This<ins> word </ins>is underlined</p><br>
    <p>This<u> word </u>is underlined</p><br>
    <p>This<mark> word </mark>is marked</p><br>



    
</body>
</html>
