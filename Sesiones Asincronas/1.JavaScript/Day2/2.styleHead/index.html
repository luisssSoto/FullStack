<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style en la cabecera</title>
    <style>
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: brown;
            background-color: beige;
        }
        p{
            font-size: small;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Soy un titulo</h1>
    <p>Y yo soy un parrafo</p><br>

    <h1>Soy otro titulo</h1>
    <p style="color: green; font-size: 19px">Y yo soy un parrafo pero con mayor especificidad</p>
</body>
</html>
