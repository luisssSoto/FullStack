<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function sumar(){
            let resultado = 2 + 3;
            return resultado
        }
        let presentacion = "El resultado de la suma es " + sumar();
        alert(presentacion);
    </script>
</body>
