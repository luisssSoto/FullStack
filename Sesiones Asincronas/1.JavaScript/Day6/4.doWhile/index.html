<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <h1>Do While</h1>
    <script>
        let nombre = 'Luis'
        let possibleName;
        do{
            possibleName = prompt("Adivina mi nombre...", "comienza con L");
        }while(possibleName != nombre);
        document.write("<h2> Felicidades adivinaste mi nombre </h2> Yo soy " + possibleName);
    </script>
</body>
</html>
