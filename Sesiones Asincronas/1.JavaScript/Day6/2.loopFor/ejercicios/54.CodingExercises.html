<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For 2</title>
</head>
<body>
    <!-- Ahora, en un ejercicio muy similar al anterior pero modificando las 
    condiciones del ciclo, se pide: Implementar un Loop For, dentro de la función
    testLoop() ya declarada, que cumpla 3 iteraciones inicializando a la variable
    x en 1 y que en cada vuelta de ciclo (iteración), escriba en nuestro código 
    html (document.write) etiquetas <p> cuyo contenido de la etiqueta sea Vuelta 1, 
    Vuelta 2, Vuelta 3. Es decir, el texto Vuelta concatenado con el valor de la 
    variable x del ciclo -->
    <script>
        function testLoop(){
            for(x=1; x<4; x++){
                document.write('<p>Vuelta ' + x + '</p>')
            }
        }
    </script>
</body>
</html>
