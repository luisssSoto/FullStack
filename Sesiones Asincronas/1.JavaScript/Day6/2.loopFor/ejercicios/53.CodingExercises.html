<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for 1</title>
</head>
<body onload="testLoop()">
    <!-- Implementa un Loop For, dentro de la función testLoop() ya declarada, 
    que cumpla 5 iteraciones inicializando a la variable x en 0 y que en cada 
    vuelta de ciclo (iteración), escriba en nuestro código html (document.write) 
    etiquetas <p> cuyo contenido de la etiqueta sea Vuelta 0, Vuelta 1, Vuelta 2, 
    etc. Es decir, el texto Vuelta concatenado con el valor de la variable x del ciclo -->

    <script>
        function testLoop() {
            for(x=0; x<5; x++) {
                document.write('<p>Vuelta ' + x + '</p>');
            }
        }
    </script>
</body>
</html>
