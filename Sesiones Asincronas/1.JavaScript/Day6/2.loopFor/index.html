<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for(let x = 1; x < 6; x+=1){
            document.write("<h" + x + "> Hola Mundo</h" + x + ">");
        }
    </script>
</body>
</html>
