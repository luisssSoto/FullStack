<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop of</title>
</head>
<body>
    <script>
        let a = ['a', 'b', 'c'];
        function loopear(arr){
            for(let letra of arr){
                document.write(letra + '<br>');
            }
        }
        loopear(a);
    </script>
</body>
</html>
