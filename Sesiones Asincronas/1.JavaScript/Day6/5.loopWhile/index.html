<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
</head>
<body>
    <script>
        let nombre;
        while(nombre != 'Alex'){
            nombre = prompt('Ingresa un nombre de varon para salir del bucle');
        }
        document.write('<h1> Felicidades salista del bucle: ' + nombre + '</h1>')
    </script>
</body>
</html>
