<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <h1>Etiqueta &lt;input&gt;</h1>
    <br><br>
    <input type="text" id="nombreUsuario">Escribe tu nombre:</input>
    <br>
    <button onClick="saludarUsuario()">Enviar</button>

    <script>
        function saludarUsuario(){
            alert("Hola " + document.getElementById("nombreUsuario").value);
        }
    </script>
</body>
</html>
