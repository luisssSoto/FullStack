<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <p>Configura tu alarma, en cuantos segundos deseas que suene?</p>
    <input type="number" id="segundos">
    <br><br>
    <button onClick="alarmaSonando(), settingAlarm()">Enviar configuracion</button>
    <h1 id="salida">Alarma no configurada</h1>

    <script>
        let mainText = document.getElementById("salida");
        let seconds = document.getElementById("segundos");

        function settingAlarm(){
            mainText.textContent = `Alarma configurada para ${seconds.value} segundos`
            mainText.style.color = "yellow";
        }

        function alarmaSonando(){
            setTimeout(tiempoDeLevantarse, 1000 * seconds.value);
        }
        function tiempoDeLevantarse(){
            mainText.textContent = "Es tiempo de levantarse Buen dia!";
            mainText.style.color = "green";
        }
    </script>
    
</body>
</html>
