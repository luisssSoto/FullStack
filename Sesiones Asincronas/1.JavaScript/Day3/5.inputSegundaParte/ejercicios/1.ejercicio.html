<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos de usuario 1</title>
</head>
<body>
    <input type="text" id="inputTexto" value="Este es un mensaje">
    <button onclick="mostrarTexto()">Click aqui</button>
    <h1 id="titulo"></h1>
    <script>
        function mostrarTexto(){
            let input = document.getElementById('inputTexto');
            let inputValue = input.value;
            let titulo = document.getElementById('titulo');
            titulo.textContent = inputValue;
        }
    </script>
</body>
</html>
