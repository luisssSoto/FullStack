<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos de usuario 2</title>
</head>
<body>
    <input type="text" id="inputTexto" value="Luis Miguel">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto(){
                let input = document.getElementById('inputTexto').value;
                document.getElementById('titulo').textContent = 'Mi artista favorito es ' + input;
            }
        </script>
</body>
</html>
