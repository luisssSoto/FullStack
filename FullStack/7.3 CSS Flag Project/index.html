<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      position: relative;
      height: 600px;
      width: 900px;
      background-color: #ce1126;
    }
    .flag > p {
      color: white;
      font-size: 100px;
      text-align: center;

    }
    .flag > div {
      position: absolute;
      background-color: #002868;
      width: 100%;
      top: 25%;
      bottom: 25%;
   }
    .flag > div > div {
      position: relative;
      background-color: #ffffff;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      left: 350px;
      top: 50px;
    }
    .flag div div p {
      font-size: 70px;
      color: #000000;
      text-align: center;
      position: absolute;
      top: -25%;

    }
  </style>
</head>

    <p>The Flag</p>
    <div>

      </div>

</html>
